Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 15

Layout/IndentArray:
  Enabled: false

Layout/IndentHash:
  Enabled: false

AllCops:
  Exclude:
    - 'spec/factories/*.rb'
  Include:
    - rubocop-rspec

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*.rb'
