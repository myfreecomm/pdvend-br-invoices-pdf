Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 15

Layout/IndentArray:
  Enabled: false

Layout/IndentHash:
  Enabled: false

AllCops:
  Exclude:
    - 'spec/factories/*.rb'
  TargetRubyVersion: 2.4

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
   '%i': '()'

# TODO: Check when this bug is solved: https://github.com/bbatsov/rubocop/issues/5223
Style/FormatStringToken:
  Enabled: false
